name: Main Branch CI/CD

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.repository }}-main-release
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  build-release:
    uses: hatlabs/shared-workflows/.github/workflows/build-release.yml@main
    with:
      package-name: halos
      package-description: 'HaLOS bridge metapackages for APT repository migration'
      apt-distro: any
      apt-component: main
    secrets:
      APT_REPO_PAT: ${{ secrets.APT_REPO_PAT }}
